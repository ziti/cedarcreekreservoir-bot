name: CedarCreekReservoirBot

on:
  schedule:
    - cron: '0 4 * * *'

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 22
    - run: npm install
    - run: node index.js
      env:
        MASTODON_URL: ${{ secrets.MASTODON_URL }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}